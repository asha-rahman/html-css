<html>
    <head>
        <Title>HTML Forms</Title>
    </head>
    <body>
    <h1>HTML Forms</h1>
         <!--user name section start-->
       <form>
         <label for="username">Enter Username</label>   
         <input type="text"id="username"name="username"placeholder="username"required>
         <br> <br>
         <label for="email">Enter Mail</label>
         <input type="mail"id="mail"name="mail"placeholder="your mail"required>
         <br> <br>
         <label for="password">password</label>
         <input type="password"id="password"name="password"placeholder="choose your password"required>
         
         <!--age section start-->
    <p>Select your age</p>
         <input type="radio"name=age value="0-25"id=option-1 required>
         <label for="option-1">0-25</label>
         
         <input type="radio"name=age value="26-50"id=option-2 required>
         <label for="option-2">26-50</label>

         <input type="radio"name=age value="51+"id=option-3 required>
         <label for="option-3">51+</label>

         <br><br>

        <!--security section start-->
    <label for="">Security Question</label>

          <select name="question" id="question">
          <option value="q1">what's your name?</option>
          <option value="q2">what's your father name?</option>
          <option value="q3">what's your mother name?</option>
          </select>

          <br><br>

        <!--answe part start-->  
    <label for="answer">Security Question Answer</label>
          <input type="answer"id="answer"name="answer">

          <br><br>
        <!--bio section start-->  
          <label for="bio">Your bio:</label><br>
          <textarea name="bio" id="bio" cols="30" rows="10"placeholder="About you.."></textarea>
          
          <br><br>

          <input type="submit"value="submit the form"> 
          

         

         


       </form>

       
    </body>
</html>
